{% extends "base.html" %}

{% block title %}Create Household Â· PetCare{% endblock %}

{% block content %}
  <h2>Create a household</h2>

  {% if error %}
    <p style="color: crimson">{{ error }}</p>
  {% endif %}

  <form method="post" action="{{ url_for('households_ui.households_new_post') }}">
    <label>
      Household name
      <input name="name" required />
    </label>

    <label>
      Nickname (optional)
      <input name="nickname" placeholder="{{ session.username or 'Owner' }}" />
    </label>

    <button type="submit">Create</button>
  </form>
{% endblock %}
