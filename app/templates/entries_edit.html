{% extends 'base.html' %}
{% block title %}Edit Entry Â· PetCare{% endblock %}
{% block content %}
<h2>Edit Entry</h2>

{% if error %}<p style="color:crimson">{{ error }}</p>{% endif %}

<form method="post">
  <textarea name="content" rows="3" required>{{ entry.content }}</textarea>
  <button type="submit">Save Changes</button>
  <a href="{{ url_for('pets_ui.pets_show', pet_id=pet_id) }}" role="button" class="secondary">Cancel</a>
</form>
{% endblock %}
