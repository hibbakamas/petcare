{% extends "base.html" %}
{% block title %}Add Pet Â· PetCare{% endblock %}

{% block content %}
  <h2>Add a pet</h2>

  {% if error %}
    <p style="color: crimson">{{ error }}</p>
  {% endif %}

  <form
    method="post"
    action="{{ url_for('pets_ui.pets_new_post', household_id=household_id) }}"
  >
    <label>
      Pet name
      <input name="name" required />
    </label>

    <button type="submit">Add</button>
  </form>
{% endblock %}
