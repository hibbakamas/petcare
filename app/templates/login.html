{% extends 'base.html' %}
{% block title %}Login Â· PetCare{% endblock %}
{% block content %}
<h2>Login</h2>

{% if error %}<p style="color:crimson">{{ error }}</p>{% endif %}

<form method="post" action="{{ url_for('auth_ui.login_post') }}">
  <label>Username
    <input name="username" required>
  </label>
  <label>Password
    <input name="password" type="password" required>
  </label>
  <button type="submit">Login</button>
</form>

<p><small>No account? <a href="{{ url_for('auth_ui.signup_get') }}">Sign up</a></small></p>
{% endblock %}
