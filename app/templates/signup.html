{% extends "base.html" %}
{% block title %}Sign up Â· PetCare{% endblock %}

{% block content %}
  <h2>Sign up</h2>

  {% if error %}
    <p style="color: crimson">{{ error }}</p>
  {% endif %}

  <form method="post" action="{{ url_for('auth_ui.signup_post') }}">
    <label>
      Username
      <input name="username" required />
    </label>

    <label>
      Password
      <input name="password" type="password" required />
    </label>

    <button type="submit">Create account</button>
  </form>

  <p>
    <small>
      Already have an account?
      <a href="{{ url_for('auth_ui.login_get') }}">Log in</a>
    </small>
  </p>
{% endblock %}
