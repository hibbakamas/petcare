name: CI/CD

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  # ----------------- CI: tests + coverage + build sanity -----------------
  test:
    name: "Run tests and coverage"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage (fail under 70%)
        run: |
          pytest --cov=app --cov-report=term-missing --cov-fail-under=70

      - name: Build sanity check (compile all Python files)
        run: |
          python -m py_compile $(git ls-files '*.py')

  # ----------------- CD: Docker build + push to Docker Hub -----------------
  docker:
    name: "Build & push Docker image"
    runs-on: ubuntu-latest
    needs: test
    # Only run on direct pushes to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/petcare"
          TAG="${{ github.sha }}"

          echo "Building image: ${IMAGE_NAME}:${TAG}"
          docker build -t "${IMAGE_NAME}:${TAG}" -t "${IMAGE_NAME}:latest" .

          echo "Pushing image tags..."
          docker push "${IMAGE_NAME}:${TAG}"
          docker push "${IMAGE_NAME}:latest"

  # ----------------- CD: Deploy image to Azure Web App (using AZURE_CREDENTIALS) -----------------
  deploy:
    name: "Deploy to Azure Web App"
    runs-on: ubuntu-latest
    needs: docker
    # Only deploy on direct pushes to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy container to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "petcare-web"          
          images: "${{ secrets.DOCKERHUB_USERNAME }}/petcare:latest"